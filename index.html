<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h2 class="logo">COMPANIONCARE</h2>

        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">

        <spam class="icon-close"><ion-icon name="close-circle"></ion-icon></spam>

        <div class="from-box login">
            <h2>Login</h2>
            <form action="index.php" method="post"></form>

                <div class="input-box">
                    <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>

            </form>
        </div>

        <div class="from-box register">
            <h2>Registration</h2>
            <form action="login.php" method="post"></form>
                      
                      <div class="form-group">
                        <label for="person">Who is login?</label>
                        <label for="user" class="radio-inline"
                            ><input
                              type="radio"
                              name="person"
                              value="user"
                              id="user"
                            />User</label>
                        <label for="doctor" class="radio-inline"
                            ><input
                              type="radio"
                              name="person"
                              value="doctor"
                              id="doctor"
                            />Doctor</label>
                      </div>
                      <div class="input-box">
                        <input type="lastName" required>
                        <label>LastName</label>
                    </div>
                      <div class="input-box">
                        <input type="firstName" required>
                        <label>FirstName</label>
                    </div>
                      <div class="form-group">
                        <label for="gender">Gender</label>
                        <div>
                          <label for="male" class="radio-inline"
                            ><input
                              type="radio"
                              name="gender"
                              value="m"
                              id="male"
                            />Male</label
                          >
                          <label for="female" class="radio-inline"
                            ><input
                              type="radio"
                              name="gender"
                              value="f"
                              id="female"
                            />Female</label
                          >
                          <label for="others" class="radio-inline"
                            ><input
                              type="radio"
                              name="gender"
                              value="o"
                              id="others"
                            />Others</label
                          >
                        </div>
                      </div>
                      <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                      <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <input type="number" required>
                        <label>number</label>
                    </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>
        
    </div>



    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
